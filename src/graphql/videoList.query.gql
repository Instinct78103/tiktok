query videoList ($limit: Int, $order: String) {
  video(limit: $limit, order: $order){  # example, 10, `playCount desc`

    id

    video_url #video_url
    cover_url #video_image
    createTime(format: "c") #createTime
    desc #title

    author{
      profile_url #tiktok_profile
      cover_url #avatar
      uniqueId #tiktok_name
      region
    }

    music{
      tiktok_id
      playUrl #tiktok_url
      cover_url
      title
      music_url #download
    }

    graph(days: 9, total: 10){
      labels
      diff
      ds1
      ds2
    }

    playCount #views
    diggCount #likes
    commentCount #comments
    shareCount #shares
    engagement #ER
    trending #TS
  }
}
